<div class="accent">
  <button mat-icon-button>
    <mat-icon color="accent">menu</mat-icon>
    <span class="mat-body-1">Menu</span>
  </button>
  <img [src]="imageSrc">
  <button mat-icon-button>
    <mat-icon color="accent">person</mat-icon>
  </button>
</div>

<section class="center">
  <mat-card class="search">
    <mat-icon>search</mat-icon>
      <input class="input" placeholder="Search customers by SA ID, account number or passport number">
    <button mat-raised-button color="primary" class="searchButton">Search</button>
  </mat-card>
</section>

<section class="center column">
  <h2>
    Good day! Dumela! Sawubona! Ndaa!
  </h2>
  <h2>
    How can I help you today?
  </h2>
  <div class="row">
    <button mat-raised-button class="option">
      Get a day-to-day account
    </button>
    <button mat-raised-button class="option">
      Borrow for your needs
    </button>
    <button mat-raised-button class="option">
      Insure what's important
    </button>
    <button mat-raised-button class="option">
      Save for a rainy day
    </button>
  </div>
</section>
